Quiz!


<mat-card class="quiz-panel">
  <mat-card-header>
    <div mat-card-avatar class="quiz-panel-header-image"></div>
    <mat-card-title>Question goes here</mat-card-title>
    <mat-card-subtitle>Topic of Question</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list cols="2" rowHeight="2:1">
      <mat-grid-tile style="background-color: lightblue">Answer 1</mat-grid-tile>
      <mat-grid-tile style="background-color: orchid">Answer 2</mat-grid-tile>
      <mat-grid-tile style="background-color: lightgoldenrodyellow">Answer 3</mat-grid-tile>
      <mat-grid-tile style="background-color: skyblue">Answer 4</mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>First</button>
    <button mat-button>Prev</button>
    <button mat-button>Next</button>
    <button mat-button>Last</button>
  </mat-card-actions>
</mat-card>
